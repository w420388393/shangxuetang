<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>vue监测数据改变的原理</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>学校名称：{{name}}</h2>
			<h2>学校地址:{{address}}</h2>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false

			const vm = new Vue({
				el:"#root",
				data:{
					name:"尚学堂",
					address:"北京"
				}
			})
		</script>
			
			
</html>
