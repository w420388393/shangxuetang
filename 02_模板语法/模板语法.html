<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入vue -->
    <script type = "text/javascript" src="../js/vue.js"></script>

  </head>
  <body>
    	<!-- 
				Vue模板语法有2大类：
					1.插值语法：
							功能：用于解析标签体内容。
							写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
					2.指令语法：
							功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
							举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
									 且可以直接读取到data中的所有属性。
							备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

		 -->
    <!-- 准备好一个容器 -->
    <div id = "root">
      <h1>模板语法</h1>
      <h3>你好,{{name}}</h3>
      <hr/>
      <h1>指令语法</h1>
      <!-- a标签称为瞄点 -->
      <!-- href是是指定超链接目标的URL -->
      <!-- v-bind,缩写:,写在href前面 -->
      <!-- url是表达式（参考第一节） -->
      <a :href="school.url.toUpperCase()">点我去{{school.name}}学习</a>
      <a :href="school.url">点我去{{name}}学习</a>   
    </div>

    <script type = "text/javascript">
      Vue.config.productionTip =false;//阻止 vue 在启动时生成生产提示

      //创建vue实例
      new Vue({
        el:"#root",//el用于指定当前实例Vue为哪个容器服务，值通常为css选择器字符串
        data:{
          name:"Jack",//data中用于存储数据，数据供el所指定的容器去使用
          school:{
            name:"Tom",
            url:'http://www.atguigu.com'
          }
          
        }
      })

  
        
    </script>
  </body>
</html>
