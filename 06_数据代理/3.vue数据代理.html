<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue数据代理</title>
    <!-- 引入vue -->
    <script type = "text/javascript" src="../js/vue.js"></script>

  </head>
  <body>
   <!-- 准备好一个容器 -->
   <div id = "root">
    <h1>学校名称：{{name}}</h1>
    <h2>学校地址：{{address}}</h2>
   </div>

   <script type = "text/javascript" >
    Vue.config.productionTip = false//阻止vue启动时生成生成提升
      new Vue({
        el:"#root",
        data:{
          name:"上学堂",
          address:"北京",
        }
      })
   </script>
  </body>
</html>
